language: php

php:
  - 7.0
  - 7.1

env:
  - SYMFONY_VERSION=2.7.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.3.*
  - SYMFONY_VERSION=3.3.*
  - DEPENDENCIES=beta SYMFONY_VERSION=4.0.* STABILITY=beta
cache:
  directories:
    - $COMPOSER_CACHE_DIR

matrix:
  exclude:
    - php: 7.0
      env: SYMFONY_VERSION=4.0.*
  allow_failures:
    - env: SYMFONY_VERSION=dev-master

before_install:
  - composer selfupdate
  - if [ "$STABILITY" != "" ]; then composer config minimum-stability $STABILITY; fi

before_script:
  - travis_wait composer require symfony/framework-bundle:${SYMFONY_VERSION} --prefer-source
  - travis_wait composer install --dev --prefer-source

script: ./vendor/bin/phpunit
