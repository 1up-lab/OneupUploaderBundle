language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  - SYMFONY_VERSION=2.7.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.2.*
  - SYMFONY_VERSION=3.3.*
  - SYMFONY_VERSION=dev-master

cache:
  directories:
    - $COMPOSER_CACHE_DIR

matrix:
  allow_failures:
    - env: SYMFONY_VERSION=dev-master

before_script:
  - composer selfupdate
  - composer require symfony/http-kernel:${SYMFONY_VERSION} --prefer-source
  - composer install --dev --prefer-source

script: ./vendor/bin/phpunit
